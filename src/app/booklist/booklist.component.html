<app-customernav></app-customernav>
<br>
<br>
<div class="container p-5">
    <h2>Available books</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let temp of bookList">
            <div class="card mb-3" style="max-width: 340px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="pr-3" src={{temp.image}} alt="...">
                  </div>
                  <div class="col-md-8 pl-2 ml-2">
                    <div class="card-body">
                      <h5 class="card-title">{{temp.title}}</h5>
                      <h6 class="card-text">Author: {{temp.author}}</h6>
                      <h6 class="card-text">Genre: {{temp.genre}}</h6>
                      <h6 class="card-text">Cost {{temp.cost | currency}}</h6>
                      <a class="btn btn-primary" (click)="addToList(temp)">Rent</a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>


    <div class="container p-5" >
        <h2>Current Order</h2>
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Book Identifier</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Rent</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let temp of ordersList">
               
               <td>{{temp.bookId}}</td>
                <td>{{temp.title}}</td>
               <td>{{temp.author}}</td>
               <td>{{temp.cost| currency}}</td>
               
              </tr>
             
              <tr>
                <th>Total</th>
                <td></td>
                <td></td>
                <td>{{amount | currency}}</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="submitOrder()">Submit Order</button>
    </div>
