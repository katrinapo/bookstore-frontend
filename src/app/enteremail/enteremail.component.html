<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form #emailForm="ngForm" (ngSubmit)="checkEmail()">
            <legend>Please enter e-mail to reset password</legend>
            <div class="mb-3">

              <input type="email" class="form-control" id="exampleInputEmail1" name = "email" [(ngModel)]="email"  aria-describedby="emailHelp">

            </div>
            <small class="text-danger">
                {{message}}
            </small>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr>
            <button type="submit"  [routerLink]="['/login']" class="btn btn-primary">Return to Login page</button>
       
          </form>

        </div>
    </div>
</div>
