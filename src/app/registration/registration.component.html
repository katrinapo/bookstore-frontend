<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" [formGroup] = "userGroup" >
                                <br>
                                <div class="form-group row">
                                    <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="firstName" formControlName="firstName">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="lastName" formControlName="lastName">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="email" formControlName="email">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="userName" formControlName="userName">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="passWord" formControlName="passWord">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" name="phoneNumber" class="form-control" formControlName="phoneNumber">
                                    </div>
                                </div>
                                <div hidden class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">User role</label>
                                    <div class="col-md-6">
                                        <input type="text" name="userRole" class="form-control" formControlName="userRole">
                                    </div>
                                </div>
                               
                                <br>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" (click) = "submitUser(userGroup)">
                                        Register
                                        </button>
                                    </div>
                                {{msg}}
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
