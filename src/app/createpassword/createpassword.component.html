<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

<!--Section: Block Content-->
<section class="mb-5 text-center">

    <h3>Reset Password</h3>
  
    <form (ngSubmit)="resetPassword()" >
          <div>
        <p>
            <input type=password name="p1" id="password" class="form-control" [(ngModel)]="password" #passWord="ngModel"
                placeholder="Enter your new password" required autofocus />
        </p>         
        <!-- <p>
            <input type=password name="p2" class="form-control"  placeholder="Confirm your new password"   />
        </p>  -->
                
        <p class="text-center">
            <input type="submit" value="Change Password" class="btn btn-primary" />
        </p>
        {{message}}
    </div>
  
    </form>

  
    <div class="d-flex justify-content-between align-items-center mb-2">
  
      <u><a href="http://localhost:4200/login"> Log In</a></u>
    
    </div>
  
  </section>
  <!--Section: Block Content-->

</div>
</div>
</div>
