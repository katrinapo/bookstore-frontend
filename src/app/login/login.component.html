
<br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Log In</div>
        <div class="card-body">
<form name="my-form" #loginForm="ngForm" (ngSubmit)="loginUser()">
    
    <div class="form-group row">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <div class="col-md-8"><input type="text" class="form-control" name="userName" aria-describedby="emailHelp" [(ngModel)]="user.userName" required #userName="ngModel"
      [class.is-invalid]="userName.invalid && userName.touched"
      >
      <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username cannot be empty</small>
    </div>
      
    </div>
    <div class="form-group row">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <div class="col-md-8"><input type="password" class="form-control" name="passWord" [(ngModel)]="user.passWord" required #passWord="ngModel"
      [class.is-invalid]="passWord.invalid && passWord.touched"
      >
      <small class="text-danger" [class.d-none]="passWord.valid || passWord.untouched">Password cannot be empty</small></div>
    </div>
    <small class="text-danger">
        {{msg}}
    </small>
    <br>
    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Sign In</button>
  </form>
 
  <div >
    <br>
    <button class="btn btn-primary" [routerLink]="['/registration']">Register here</button> 
    <br><br>
    <button class="btn btn-primary" [routerLink] = "['/enteremail']">Forgot Password</button>
 </div>
</div>
</div>
</div>
</div>
</div>
